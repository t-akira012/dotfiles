working_directory = "None"

[colors]
draw_bold_text_with_bright_colors = true

[cursor]
style = "Block"

[env]
TERM = "xterm-256color"
IS_ALACRITTY = "TRUE"

[font]
size = 14

[font.normal]
family = "PlemolJP Console NF"

[scrolling]
history = 10000

[selection]
save_to_clipboard = true
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"

[window]
decorations = "buttonless"
dynamic_padding = false
opacity = 1
title = "Alacritty"

[window.dimensions]
columns = 220
lines = 65

[window.padding]
x = 0
y = 0

[keyboard]
bindings = [
  { key = "V",        mods = "Super", action = "Paste" },
]
# Default colors
[colors.primary]
background = '#2d353b'
foreground = '#d3c6aa'

# Normal colors
[colors.normal]
black = '#475258'
red = '#e67e80'
green = '#a7c080'
yellow = '#dbbc7f'
blue = '#7fbbb3'
magenta = '#d699b6'
cyan = '#83c092'
white = '#d3c6aa'

# Bright colors
[colors.bright]
black = '#475258'
