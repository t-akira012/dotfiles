set -g status-left-length 150
set -g status-right-length 80
set -g status-left '#[fg=#{pomo_color}]#{pomo_status} #[fg=yellow][#{window_panes}] #{?client_prefix,#[reverse],}#[fg=cyan]#S#[default] '
